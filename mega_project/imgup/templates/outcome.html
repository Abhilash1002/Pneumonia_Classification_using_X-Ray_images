{% load static %}
{% static "../media" as Base %}
<!DOCTYPE html>
<head>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</head>
<body>
    <nav>
        <div class="nav-wrapper red darken-1">
            <a href="http://www.griet.ac.in/" class="brand-logo"><img height="60" width="300" src="{% static 'images/GRIET_Logo.png' %}  " /></a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="/login">Home</a></li>
                <li><a href="../homepage">Logout</a></li>
                <li><a href="http://www.griet.ac.in/">Contact Us</a></li>
            </ul>
        </div>
    </nav><br /><br />
    <div class="row">
        <div class="col s3 m1">

        </div>
        <div class="col s3 m4">
            <img class="responsive-img" src="{{Base}}/{{imgName}}" />
        </div>
        <div class="col s4 m5 ">

            <table>
                <thead>
                    <tr>
                        <th>Estimated  Results</th>
                        <th> </th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>Given filename</td>
                        <td>{{imgName}}</td>
                    </tr>
                    <tr>
                        <td>FileSize</td>
                        <td>{{imgSize}} Kb</td>
                    </tr>
                    <tr>
                        <td>Outcome</td>
                        <td>{{predict}}</td>
                    </tr>
                    <tr>
                        <td>Probability</td>
                        <td>{{proba}}</td>
                    </tr>
                </tbody>
            </table>
            <!--
            Given filename : {{imgName}}    <br />
            FileSize : {{imgSize}}          <br />
            Outcome : {{predict}}           <br />
            probability : {{proba}}         <br />
                -->
        </div>
    </div>
    <!--
    Given filename : {{imgName}}     <br />
